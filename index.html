<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="container-content">
      <h1 class="title">Get <span>Insights</span> that help your business grow.</h1>
      <p class="paragrph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="number">
        <div class="companies">
          <h2 class="title-companies">10K+</h2>
          <p class="paragraph-companies">Companies</p>
        </div>
        <div class="templates">
          <h2 class="title-templates">314</h2>
          <p class="paragraph-templates">Templates</p>
        </div>
        <div class="queries">
          <h2 class="title-quaries">12M+</h2>
          <p class="paragraph-quaries">Queries</p>
        </div>
      </div>
    </div>
    <div class="container-image">
      <img src="./images/image-header-desktop.jpg" class="img-desktop" alt="Imagem para desktop">
      <img src="./images/image-header-mobile.jpg" class="img-mobile" alt="Imagem para mobile">
    </div>
  </div>

</body>

</html>
